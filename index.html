<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css\style.css">
</head>

<body class="bg-info">

  <div class="container container-fluid bg-secondary">
    <div class="row"> <!-- Image from https://wallpaperaccess.com/bacteria#google_vignette -->
      <div class="col-md-12 jumbotron text-center">
        <h1><span class="text-muted">Belly Button Biodiversity Dashboard</span></h1>
        <p class="text-muted">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5><span class="text-muted">Test Subject ID No.:</span></h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-warning">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body bg-info" color="gray-dark"></div>
        </div>
        <div class="clearfix visible-xs-block"></div>
      </div>
      <div class="col-xs-12 col-md-5 bg-info">
        <div id="bar"></div>
        <p class="text-center"><em>The Top 10 Bacteria Samples From Subject ID </em></p>
      </div>
      <div class="col-xs-12 col-md-5">
        <div id="gauge"></div>
        <p class="text-center"><em>The Frequency per Week Subject ID Washes Belly Button</em></p>
      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <div id="bubble"></div>
        <p class="text-center"><em>The Samples and Volume of Bacteria From Subject ID</em></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="js\charts.js"></script>

</body>

</html>
